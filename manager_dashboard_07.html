<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <header>
        <h1>Manager Panel ğŸ‘¨â€ğŸ³</h1>
        <div class="header-buttons">
            <button class="theme-btn" onclick="toggleTheme()">ğŸŒ“</button>
            <a href="index.html" class="cart-btn">Visit Site</a>
        </div>
    </header>

    <div class="tab-container">
        <button class="tab-btn active" onclick="showSection('orders')">ğŸ”” Orders</button>
        <button class="tab-btn" onclick="showSection('reservations')">ğŸ½ï¸ Bookings</button>
        <button class="tab-btn" onclick="showSection('add')">â• Add Item</button>
        <button class="tab-btn" onclick="showSection('stock')">ğŸ“¦ Stock</button>
        <button class="tab-btn" onclick="showSection('settings')">âš™ï¸ Fees</button>
    </div>

    <div class="container">
        
        <div id="sec-orders" class="admin-section">
            <h2 style="color: #2ed573;">Incoming Orders</h2>
            <div class="table-container">
                <table class="food-table">
                    <thead><tr><th>ID & Customer</th><th>Items</th><th>Status</th><th>Action</th></tr></thead>
                    <tbody id="admin-order-list"></tbody>
                </table>
            </div>
        </div>

        <div id="sec-reservations" class="admin-section" style="display: none;">
            <h2 style="color: #ffa502;">Table Reservations ğŸ½ï¸</h2>
            <div class="table-container">
                <table class="food-table">
                    <thead><tr><th>Customer</th><th>Date & Time</th><th>Guests</th><th>Action</th></tr></thead>
                    <tbody id="admin-res-list"></tbody>
                </table>
            </div>
        </div>

        <div id="sec-add" class="admin-section" style="display: none;">
            <div class="admin-form">
                <h2>Add New Item ğŸ”</h2>
                <input type="text" id="foodName" placeholder="Food Name">
                <input type="number" id="foodPrice" placeholder="Price (Rs)">
                <input type="text" id="foodImage" placeholder="Image URL">
                <textarea id="foodDesc" rows="2" placeholder="Description"></textarea>
                <input type="text" id="foodExtras" placeholder="Extras (e.g. Aloo=10)">
                <select id="foodCategory">
                    <option value="all">Category</option>
                    <option value="veg">Veg ğŸŒ±</option>
                    <option value="non-veg">Non-Veg ğŸ—</option>
                    <option value="special">Special â­</option>
                </select>
                <button class="checkout-btn" onclick="addNewFood()">Add to Menu</button>
            </div>
        </div>

        <div id="sec-stock" class="admin-section" style="display: none;">
            <h2>Stock Control ğŸ“¦</h2>
            <div class="table-container">
                <table class="food-table">
                    <thead><tr><th>Img</th><th>Name</th><th>Stock</th><th>Action</th></tr></thead>
                    <tbody id="admin-food-list"></tbody>
                </table>
            </div>
        </div>

        <div id="sec-settings" class="admin-section" style="display: none;">
            <div class="admin-form">
                <h3 style="color: orange;">Delivery & Packing Fees</h3>
                <input type="number" id="adminDeliveryFee" placeholder="Delivery Charge">
                <input type="number" id="adminPackingFee" placeholder="Packing Charge">
                <button class="checkout-btn" onclick="saveFees()">Save Fees</button>
            </div>
            <div class="admin-form" style="margin-top: 20px;">
                <h3 style="color: #2ed573;">Add Coupon ğŸŸï¸</h3>
                <input type="text" id="couponCode" placeholder="Code">
                <input type="number" id="couponDiscount" placeholder="Discount">
                <button class="checkout-btn" onclick="addCoupon()">Create</button>
            </div>
            <div class="table-container" style="margin-top: 20px;">
                <table class="food-table">
                    <thead><tr><th>Code</th><th>Discount</th><th>Action</th></tr></thead>
                    <tbody id="admin-coupon-list"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editFoodModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeEditModal()">Ã—</span>
            <h2>Edit Item âœï¸</h2>
            <input type="hidden" id="editFoodId">
            <input type="text" id="editFoodName">
            <input type="number" id="editFoodPrice">
            <input type="text" id="editFoodImage">
            <textarea id="editFoodDesc" rows="2"></textarea>
            <input type="text" id="editFoodExtras">
            <select id="editFoodCategory">
                <option value="veg">Veg ğŸŒ±</option>
                <option value="non-veg">Non-Veg ğŸ—</option>
                <option value="special">Special â­</option>
            </select>
            <button class="checkout-btn" onclick="updateFood()">Save Changes</button>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
