<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <header>

        <div class="header-buttons">

            <a href="index.html" class="cart-btn">Visit Site</a>
        </div>
    </header>

    <div class="tab-container">

    <div class="container">

            <h2 style="color: #2ed573;">Incoming Orders</h2>

                <table class="food-table">

        </div>

        <div id="sec-add" class="admin-section" style="display: none;">

                <input type="text" id="foodName" placeholder="Food Name">

                <textarea id="foodDesc" rows="2" placeholder="Description (Ingredients)"></textarea>
                <input type="text" id="foodExtras" placeholder="Extras (e.g. Aloo=10, Egg=15)">
                <small style="color: #aaa; display:block; margin-bottom:10px;">Format: Name=Price, Name=Price</small>

        </div>

        <div id="sec-stock" class="admin-section" style="display: none;">
            <h2>Stock Control ğŸ“¦</h2>
            <div class="table-container">
                <table class="food-table">
                    <thead>
                        <tr>
                            <th>Img</th>
                            <th>Name</th>
                            <th>Stock</th>
                            <th>Del</th>
                        </tr>
                    </thead>
                    <tbody id="admin-food-list"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="admin.js"></script>
</body>
</html>
